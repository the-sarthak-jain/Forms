<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main-container">
        <div class="left-side">
            <p>Login using social media account to get quick access</p>
            <button><i class="fa-brands fa-facebook"></i>Continue with Facebook</button>
            <button><i class="fa-brands fa-google"></i>Continue with Google</button>
            <button><i class="fa-brands fa-apple"></i>Continue with Apple</button>
        </div>
        <div class="right-side">
            <p id="heading">Login to your account</p>
            <p>Don't have an account? <a href="#">Sign Up Free!</a></p>

            <form action="#">
                <label class="label" for="email">Email</label>
                <input type="email" id="email" class="input" placeholder="Enter Email">

                <label class="label" for="password">Password</label>
                <input type="password" id="password" class="input" placeholder="Enter Password">

                <button type="submit" id="submit">Login</button>

            </form>

            <div class="right-bottom">
                <div class="check-box">
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox">Remember Me</label>
                </div>
                <div class="forgot-pass">
                    <a href="#">Forgot password?</a>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
